<html>   
   <head>
      <title>Animation</title>  
      <link rel="stylesheet" type="text/css" href="style.css">

      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">    
      <script type = "text/javascript">
            var imgObj = null;
            var animate ;
            
            function init() {
               imgObj = document.getElementById('myImage');
               imgObj1 = document.getElementById('myImage1');
               imgObj3 = document.getElementById('myImage3');
               imgObj.style.position= 'relative'; 
               imgObj.style.top = '0px';
               imgObj1.style.position= 'relative'; 
               imgObj1.style.top = '0px';
               imgObj3.style.position= 'relative'; 
               imgObj3.style.top = '0px';
            }
            function moveRight() {
               imgObj.style.top = parseInt(imgObj.style.top) + 10 + 'px';
               imgObj1.style.top = parseInt(imgObj1.style.top) + 10 + 'px';
               imgObj3.style.top = parseInt(imgObj1.style.top) + 10 + 'px';
               animate = setTimeout(moveRight,100);    // call moveRight in 20msec
               if (animate > 44) clearTimeout(animate);
               
            }


            function movebottom() {
               imgObj3.style.bottom = parseInt(imgObj3.style.bottom) + 10 + 'px';
               animate = setTimeout(movebottom,100);    // call moveRight in 20msec
               
            }


            function stop() {
               clearTimeout(animate);
               imgObj.style.top = '0px'; 
               imgObj1.style.top = '0px'; 
               imgObj3.style.top = '0px'; 

            }
            
            window.onload = init;

      </script>
   </head>
   
   <body style="background-color: white;">   
      <h1 class="text-center" >ANIMATION</h1>
      <form>
         <input type = "button" class="btn btn-success" value = "Start" onclick = "moveRight();" />
         <input type = "button" class="btn btn-success" value = "Stop" onclick = "stop();" />
        <div class="container space">
            <div class="row">
                <div class="col-md-4 lane text-center" onclick = "moveRight();">
                  <h3 class="track">Lane1</h3>
                  <i class="fas fa-car car1"  id = "myImage"></i>
                </div>
                <div class="col-md-4 lane text-center" onclick = "moveRight();">
                  <h3 class="track">Lane2</h3>
                  <i class="fas fa-car car3"  id = "myImage3"></i>
                </div>
                <div class="col-md-4 lane2 text-center" onclick = "moveRight();">
                  <h3 class="track">Lane3</h3>
                  <i class="fas fa-car car2" id = "myImage1"></i>
                </div>
            </div>
            
        </div>  
         
      </form>  

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
   </body>
</html>
